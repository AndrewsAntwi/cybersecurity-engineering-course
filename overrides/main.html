<!-- ====================================== -->
<!-- ðŸŒ™ Manual Dark/Light Mode Toggle Script -->
<!-- ====================================== -->
<script>
  const toggle = () => {
    const current = document.documentElement.getAttribute("data-md-color-scheme");
    const next = current === "slate" ? "default" : "slate";
    document.documentElement.setAttribute("data-md-color-scheme", next);
    localStorage.setItem("theme", next);
  };

  // Restore saved theme
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    document.documentElement.setAttribute("data-md-color-scheme", savedTheme);
  }
</script>
